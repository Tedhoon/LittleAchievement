{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

{% endblock %}

{% block content %}
<div class='login_letter'>
    <p> 로그인</p>
</div>
<div class="login_form">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="LOGIN" class='input_class_login'>
    </form>
</div>
<div class="login_form_below"> <a href="{% url 'signup' %}">회원가입 </a>/ <a href=""> 비밀번호 찾기 </a></div>
{% endblock %}
