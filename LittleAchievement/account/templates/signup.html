{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

{% endblock %}

{% block content %}
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div>{% for i in RegisterForm %}
        {{i}}
        {{i.errors}}
        {% endfor %}
    </div>
    <input type="submit" value="다음">
</form>
{% endblock %}
