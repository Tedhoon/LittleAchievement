{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

{% endblock %}

{% block content %}
<div class='login_letter'>
    <p> 회원가입</p>
</div>
<div class="register_form">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ RegisterForm.as_p }}
        <input type="submit" value="다음" class="input_class_login">
    </form>
</div>
{% endblock %}
